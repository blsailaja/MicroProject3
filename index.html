<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="MainContainer" id="MainContainer">
        <div id="calcu">
            <h3 style="color: white">Calc</h3>
            <div>
                <input type="text" id="result" readonly value="0"/>
                <div class="calNumbers">
                    <div class="firstLine">
                        <input type="button" class="numbers" value="7" />
                        <input type="button" class="numbers" value="8" />
                        <input type="button" class="numbers" value="9" />
                        <input type="button" class="numbers" value="DEL" />
                    </div>
                    <div class="firstLine">
                        <input type="button" class="numbers" value="4" />
                        <input type="button" class="numbers" value="5" />
                        <input type="button" class="numbers" value="6" />
                        <input type="button" class="numbers" value="+" />
                    </div>
                    <div class="firstLine">
                        <input type="button" class="numbers" value="1" />
                        <input type="button" class="numbers" value="2" />
                        <input type="button" class="numbers" value="3" />
                        <input type="button" class="numbers" value="-" />
                    </div>
                    <div class="firstLine">
                        <input type="button" class="numbers" value="." />
                        <input type="button" class="numbers" value="0" />
                        <input type="button" class="numbers" value="/" />
                        <input type="button" class="numbers" value="*" />
                    </div>
                    <div class="buttons">
                        <input type="button" class="reset" value="RESET" />
                        <input type="button" class="equal" value="=" />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
